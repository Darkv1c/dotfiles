# ==========================================
# TMUX Configuration
# ==========================================

# ==========================================
# General Settings
# ==========================================

# Set default shell to zsh
set-option -g default-shell /usr/bin/zsh

# Enable mouse support
set -g mouse on

# Set base index for windows and panes to 1 (instead of 0)
set -g base-index 1
set -g pane-base-index 1

# Increase scrollback buffer size
set -g history-limit 50000

# Reduce display time for messages
set -g display-time 4000

# Display pane indicators for 1 second
set -g display-panes-time 1000

# Color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# ==========================================
# Key Bindings
# ==========================================

# Prefix key is C-b (default)
set -g prefix C-b

# Enable vi mode in copy mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# ==========================================
# Plugins Configuration
# ==========================================

# Set TPM plugin path explicitly for XDG configuration
set-environment -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.config/tmux/plugins/"

# ==========================================
# Theme & Plugins
# ==========================================

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'fabioluciano/tmux-tokyo-night'

# Tokyo Night theme settings
set -g @theme_variation 'night'
set -g @powerkit_transparent 'true'
set -g @powerkit_status_position 'bottom'
set -g @powerkit_plugins 'datetime,battery'

# ==========================================
# TPM (Tmux Plugin Manager) - Must be at end
# ==========================================

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run "$HOME/.config/tmux/plugins/tpm/tpm"
